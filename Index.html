<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maps</title>
    <link href="Styles/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Styles/bootstrap.min.css">
  </head>
  <body>
  <div class="container">
    <header>
      <form class="form", id="dataform" method="post" action='#'>
        <fieldset>
          <label for="latitude">Latitude<em>(-90 - 90)</em></label>
          <input id="latitude" type="number" name="latitude" required min="-90" max="90">
          <label for="longitude">Longitude<em>(-180 - 180)</em></em></label>
          <input id="longitude" type="number" name="longitude" required min="-180" max="180">
          <input class="submit" type="submit" value="Mark">
        </fieldset>
      </form>
    </header>
    <div id="googleMap"></div>  
  </div>


  <script src="http://maps.googleapis.com/maps/api/js"></script>
  <script type="text/javascript" src="Scripts/maps.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>

  </body>
</html>
